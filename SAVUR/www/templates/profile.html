<ion-view view-title="Profile">
  <ion-content>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
        <ion-scroll>

          <h2 class="title"></h2>
            <br><br>

             <ion-toggle ng-model="showanony.checked"
                    ng-change="AnonyChange()">
              Be Anonymous
            </ion-toggle>

            <div class="card" ng-show="showprofile">
              <div class="item item-text-wrap">
                <h3> My Profile</h3>
                <p>
                Name: {{profileName}}<br>
                Phone: {{profilePhone}}<br>
                VUID: {{profileVUID}}<br>
                Dorm: {{profileDorm}}<br>
              </p>
              </div>
              <button class="button button-block button-positive" ng-click="goedit()">Edit</button>
            </div>

            <form ng-submit="register(user)" method="post" ng-show="showedit">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text"  ng-model="user.name" required>
                </label>

                <label class="item item-input">
                  <span class="input-label">VU-ID</span>
                  <input type="number"  ng-model="user.vuid" required>
                </label>

                <label class="item item-input">
                  <span class="input-label">Phone Number</span>
                  <input type="number"  ng-model="user.phone" required>
                </label>

                <label class="item item-input">
                  <span class="input-label">Dorm/Address</span>
                  <input type="text"  ng-model="user.dorm" required>
                </label>

                 <label class="item">
                     <button class="button button-block button-positive" type="submit">Save</button>
                  </label>
                  <button class="button button-block button-positive" ng-click="cancel()">Cancel</button>
             </form>
        </ion-scroll>
      </ion-content>
</ion-view>
